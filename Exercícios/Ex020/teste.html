<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Navegação</title>
    <style>
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        nav ul li a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#servicos">Serviços</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Bem-vindo à nossa Home</h2>
        <p>Conteúdo da página inicial...</p>
    </section>

    <section id="sobre">
        <h2>Sobre Nós</h2>
        <p>Informações sobre a empresa...</p>
    </section>

    <section id="servicos">
        <h2>Nossos Serviços</h2>
        <p>Descrição dos serviços...</p>
    </section>

    <section id="contato">
        <h2>Contato</h2>
        <p>Informações para contato...</p>
    </section>
</body>
</html>
