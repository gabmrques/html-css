<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir audios em HTML5<p>
        <audio preload="metadata" controls autoplay loop> 
            <source src="midia/AuroraontheBoulevardNational Sweetheart.mp3" type="audio/mpeg">
            <source src="midia/AuroraontheBoulevardNational Sweetheart.ogg" type="audio/ogg">
            <source src="midia/AuroraontheBoulevardNational Sweetheart.wav" type="audio/wav">
            <p><a href="midia/AuroraontheBoulevardNational Sweetheart.mp3" type="audio/mpeg">Seu navegador não suporta áudio</a> </p>
        </audio>
        
    
</body>
</html>
